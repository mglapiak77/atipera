<mat-form-field appearance="fill" class="filter-bar">
  <mat-label>{{ systemMessages.Filter }}</mat-label>
  <input matInput [formControl]="filterControl" placeholder="Filtruj" />
</mat-form-field>

<table mat-table [dataSource]="periodics()">
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef class="title-bar"> {{ systemMessages.Number }} </th>
    <td mat-cell *matCellDef="let element">{{ element.position }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="title-bar"> {{ systemMessages.Name }} </th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef class="title-bar"> {{ systemMessages.Weight }} </th>
    <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
  </ng-container>

  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef class="title-bar"> {{ systemMessages.Symbol }} </th>
    <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="title-bar"> {{ systemMessages.Actions }} </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="edit(element)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
